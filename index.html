  $(document).ready(function(){
    var cells = $('td');
    cells.on("click", function(){
      var cell = $(this);
      var text = cell.text();
      text = $.trim(text);
      if(text == 'x'){
         cell.text("o");
      }
      else if(text == "o"){
        cell.text("                     ");
      }
      else if(text == ""){
        cell.text('x');
      }
    });
  });


</script>
